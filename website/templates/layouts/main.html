{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Base Project</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'styles/main.scss' %}" type="text/x-scss">
    {% endcompress %}
    {% compress js %}
    <script src="{% static 'scripts/main.js' %}" type="text/es-browserslist" defer></script>
    {% endcompress %}
</head>
<body>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
