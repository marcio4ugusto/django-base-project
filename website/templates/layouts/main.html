{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django - Server first architecture</title>
    {% compress css %}
    <link rel="stylesheet" href="{% static 'styles/styles.scss' %}" type="text/x-scss">
    {% endcompress %}
</head>
<body>
    {% block content %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</body>
</html>
